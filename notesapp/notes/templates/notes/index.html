<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'notes/styles.css' %}">
    <title>Заметки</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Заметки</h1>
        <p>Это приложение для управления вашими заметками. Вы можете добавлять, редактировать, просматривать и удалять заметки.</p>
        <a href="{% url 'add_note' %}" class="btn btn-primary mb-3">Добавить заметку</a>
        <div class="list-group">
            {% for note in notes %}
                <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <h4>{{ note.title }}</h4>
                    </div>
                    <div>
                        <a href="{% url 'detail_note' note.id %}" class="btn btn-info btn-sm">Просмотр</a>
                        <a href="{% url 'edit_note' note.id %}" class="btn btn-secondary btn-sm">Редактировать</a>
                        <a href="{% url 'delete_note' note.id %}" class="btn btn-danger btn-sm">Удалить</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
